<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Frontend</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Add New Book</h2>
<div id="book-form-container"  style="display: none;">
    <form id="add-book-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
        </div>
        <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5">
        </div>
        <div class="form-group">
            <label for="isRead">Read:</label>
            <input type="checkbox" id="isRead" name="isRead">
        </div>
        <button type="submit">Save Book</button>
        <button type="button" id="cancel-btn">Cancel</button>
    </form>
</div>
<!-- Edit Book Form -->
<div id="edit-form-container" style="display: none;">
    <h2>Edit Book</h2>
    <form id="edit-book-form">
        <div class="form-group">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" name="edit-title" required>
        </div>
        <div class="form-group">
            <label for="edit-author">Author:</label>
            <input type="text" id="edit-author" name="edit-author" required>
        </div>
        <div class="form-group">
            <label for="edit-year">Year:</label>
            <input type="number" id="edit-year" name="edit-year">
        </div>
        <div class="form-group">
            <label for="edit-genre">Genre:</label>
            <input type="text" id="edit-genre" name="edit-genre">
        </div>
        <div class="form-group">
            <label for="edit-rating">Rating (1-5):</label>
            <input type="number" id="edit-rating" name="edit-rating" min="1" max="5">
        </div>
        <div class="form-group">
            <label for="edit-isRead">Read:</label>
            <input type="checkbox" id="edit-isRead" name="edit-isRead">
        </div>
        <button type="submit">Update Book</button>
        <button type="button" id="cancel-edit-btn">Cancel</button>
    </form>
</div>
<button id="show-form-btn">Add New Book</button>

<div id="book-list" class="container">
    <h1>Book Collection</h1>
</div>

</body>
</html>
